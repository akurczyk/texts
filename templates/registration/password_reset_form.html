{% extends 'main/../base.html' %}
{% load bootstrap %}

{% block content %}
    <div class="card bg-light my_card">
        <h5 class="card-header my_card_header">Przywracanie hasła</h5>
        <div class="card-body">

            <form role="form" method="post" class="my_form">
                {% csrf_token %}
                {{ form|bootstrap }}
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Wyślij mi instrukcje</button>
                </div>
            </form>

        </div>
    </div>
{% endblock %}
